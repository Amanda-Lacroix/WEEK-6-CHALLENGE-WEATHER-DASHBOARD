<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather App</title>

</head>
<body>

  
    <header>
        <h1>5-Day Weather Forecast App</h1>
    </header>
   

    <div class="container">
        <div>
            <h2 class="fiveDaySearch">Search by City</h1>
            <form>
                <input class="searchInput" type="text" placeholder="City Name">
                <button class="btn btn-primary" id="search-btn" type="submit" onclick="getWeather()">Submit</button>
            </form>
        </div>
    </div>

    <div class="container current">
        <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h3 class="card-title">Current Weather</h3>
            <p class="card-text">City Name</p>
            <p class="card-text">Date</p>
            <p class="card-text">Icon</p>
            <p class="card-text">Temperature</p>
            <p class="card-text">Humidity</p>
            <p class="card-text">Wind Speed</p>
        </div>
        </div> 
    </div>

    <div class="container future">
        <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h3 class="card-title">Future Weather</h3>
            <p class="card-text">City Name</p>
            <p class="card-text">Date</p>
            <p class="card-text">Icon</p>
            <p class="card-text">Temperature</p>
            <p class="card-text">Humidity</p>
            <p class="card-text">Wind Speed</p>
        </div>
        </div>
    </div>
        
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
